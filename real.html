<!DOCTYPE html>
<html>
<head>
	<title>Редактируемые стили</title>
	<style id="customStyles">
		/* Начальные стили */
		body {
			background-color: #fff;
			color: #333;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		h1 {
			font-size: 3rem;
			margin-bottom: 2rem;
		}
		p {
			margin-bottom: 1rem;
		}
	</style>
</head>
<body>
	<h1>Редактируемые стили</h1>
	<p>Измените стили в режиме реального времени:</p>
	<label>Цвет фона: <input type="text" id="bgColorInput" value="#fff"></label><br>
	<label>Цвет текста: <input type="text" id="textColorInput" value="#333"></label><br>
	<label>Шрифт: 
		<select id="fontSelect">
			<option value="Arial, sans-serif">Arial</option>
			<option value="Georgia, serif">Georgia</option>
			<option value="Times New Roman, serif">Times New Roman</option>
			<option value="Verdana, sans-serif">Verdana</option>
		</select>
	</label><br>
	<label>Размер шрифта: <input type="text" id="fontSizeInput" value="16"></label><br>
	<label>Межстрочный интервал: <input type="text" id="lineHeightInput" value="1.5"></label><br>
	<script src="contenteditable.js"></script>
</body>
</html>

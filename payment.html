<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Оплата</title>
  <link rel="stylesheet" type="text/css" href="stylepay.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Оплата</h1>
    <form class="form" action="payment_success.html" method="post">
      <input type="text" name="cardholder_name" placeholder="Имя на карте" required>
      <input type="text" name="card_number" placeholder="Номер карты" required>
      <input type="text" name="expiry_date" placeholder="Срок действия (мм/гг)" required>
      <input type="text" name="cvv" placeholder="CVV" required>
      <input type="email" name="email" placeholder="Почта" required>
      <input type="submit" value="Оплатить">
    </form>
  </div>

  <script>
    setTimeout(function() {
      var paymentStatus = document.getElementById("payment-status");
      paymentStatus.classList.remove("hidden");
      setTimeout(function() {
        window.location.href = "main.html";
      }, 3000);
    }, 0);
  </script>
